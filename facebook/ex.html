<!DOCTYPE html>
<html>
<head>
    <style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
	background-color: #f2f2f2;
}

nav li {
	display: inline-block;
	margin: 0;
}

nav li a {
	display: block;
	padding: 10px 20px;
	color: #333;
	text-decoration: none;
}

nav li a:hover {
	background-color: #ddd;
}

main {
	padding: 20px;
}

section {
	margin-bottom: 20px;
}

section h2 {
	margin-top: 0;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

    </style>
	<title>Dashboard Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Dashboard</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">Reports</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</nav>

	<main>
		<section>
			<h2>Recent Activity</h2>
			<p>Here is some recent activity...</p>
		</section>

		<section>
			<h2>Statistics</h2>
			<p>Here are some statistics...</p>
		</section>

		<section>
			<h2>Tasks</h2>
			<p>Here are some tasks...</p>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Dashboard Example</p>
	</footer>
</body>
</html>
